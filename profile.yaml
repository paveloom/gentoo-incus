config: {}
description: Default Gentoo profile
devices:
  eth0:
    type: nic
    name: eth0
    network: incusbr-gentoo
  root:
    type: disk
    path: /
    pool: default
  gpu:
    type: gpu
    uid: 1000
    gid: 1000
  xdg_runtime_dir:
    type: disk
    path: /home/user/.xdg_runtime_dir
    source: /run/user/1000
    shift: true
  portage:
    type: disk
    path: /etc/portage
    source: /mnt/gentoo/portage
    shift: true
  gentoo:
    type: disk
    path: /var/db/repos/gentoo
    source: /mnt/gentoo/gentoo
    shift: true
  guru:
    type: disk
    path: /var/db/repos/guru
    source: /mnt/gentoo/guru
    shift: true
  pkgdir:
    type: disk
    path: /var/cache/binpkgs
    source: /var/cache/binpkgs
    shift: true
  distdir:
    type: disk
    path: /var/cache/distfiles
    source: /var/cache/distfiles
    shift: true
name: default
project: gentoo
